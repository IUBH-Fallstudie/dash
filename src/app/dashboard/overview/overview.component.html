<div class="overview">
  <div class="active">
    <h4>Aktive Kurse</h4>
    <mat-card *ngFor="let course of activeCourses" [hidden]="course.finished">
      <mat-card-title>{{course.shortName}}</mat-card-title>
      <mat-card-subtitle>{{course.fullName}}</mat-card-subtitle>
      <mat-card-content>
        {{course.quizzes}}
        {{course.completedQuizzes}}
      </mat-card-content>
    </mat-card>
  </div>
  <div class="finished">
    <h4>Abgeschlossene Kurse</h4>
  </div>
</div>
