<div class="login">
  <mat-card>
    <mat-card-title>Anmeldung</mat-card-title>
    <mat-card-subtitle>Bitte melde dich mit deinen IUBH-Nutzerdaten an.</mat-card-subtitle>
    <mat-card-content style="margin-bottom: 0">
      <mat-form-field>
        <input matInput placeholder="Nutzername" [(ngModel)]="user">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Passwort" [(ngModel)]="pass">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions style="margin: 0">
      <button mat-flat-button color="accent" (click)="login()" [disabled]="user === '' || pass === ''">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
